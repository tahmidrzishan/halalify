<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo" class="logo">
            <h2>Sign up to start listening</h2>
            <form>
                Email Address
                <input type="email" placeholder="Email address" class="input-email">
                <button type="submit" class="next-btn">Next</button>
            </form>
            <div class="or-text"><div class="line"></div><span>or</span><div class="line"></div></div>
            <div class="social-buttons">
                <button class="social-btn">Sign up with Google</button>
                <button class="social-btn">Sign up with Facebook</button>
                <button class="social-btn">Sign up with Apple</button>
            </div>
            <p class="login-text">Already have an account? <a href="#">Log in here</a>.</p>
            <p class="policy-text">
                This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
            </p>
        </div>
    </div>
</body>
</html>
